<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EatdaBurger</title>
</head>

<body>
    <div class="headContainer">
        <header>Welcome to Eat-da-Burger</header>
        <p class="instructions">Use your imagination and enter any burger you wish to eat then click the "Submit"
            button.
        </p>
    </div>


    <!--slideshow-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/originals/19/2c/86/192c8675dbae5c8c853347a1e99ab713.jpg"
                    class="d-block w-100" alt="burgerOne">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/photos/burger-picture-id611986170?k=6&m=611986170&s=612x612&w=0&h=rQnl4dDso7YKOi3sJDD18lEoarUy95aL_nCnzD2KQ0Q="
                    class="d-block w-100" alt="burgerTwo">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.foodism.co.uk/featured_image/5d1cc842b15e9.jpeg" class="d-block w-100"
                    alt="burgerThree">
            </div>
            <div class="carousel-item">
                <img src="https://sparkpeo.hs.llnwd.net/e1/resize/630m620/e2/guid/Jeffs-Ultimate-Turkey-Burger-Recipe/ace79f3b-9015-443e-b439-71aad686d6e5.jpg"
                    class="d-block w-100" alt="burgerFour">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--end of slideshow-->



    <form class="create-form">
        <div class="form-group">
        <input type="text" name="burger" id="burgerData" placeholder="Enter your desired burger here"
            id="burgerData" />
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </div>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center enter_section">
                <p>Devour a burger when hungry and when you're done click "Finished!".</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="undevoured">
                <div class="row-burger-row">
                    <div class="col-md-9 text-center">
                        <ul id="notEatenBurgers"></ul>
                        <!--where the database id value and burger_name will show-->
                    </div>
                    <div class="col-md-3 text-center">

                    </div>
                </div>
            </div>
            <div class="col-md-6" id="devoured">
                <div class="row-burger-row">
                    <div class="col-md-9 text-center">
                        <ul id="eatenBurgers"></ul>
                        <!--where the database id value and burger_name will show-->
                    </div>
                    <div class="col-md-3 text-center">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/burgers.js"></script>
</body>

</html>
